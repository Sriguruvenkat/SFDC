<template>
    <div class="form-container">
        <lightning-card title="Create Contact" icon-name="standard:correct">
            <div class="slds-p-around_medium">
                <lightning-input 
                    label="First Name"
                    name="FirstName" type="text" value={contact.FirstName}
                    onchange={handleChange}>
                </lightning-input>
                <lightning-input 
                    label="Last Name"
                    name="LastName" type="text" value={contact.LastName}
                    onchange={handleChange}>
                </lightning-input>
                <lightning-input 
                    label="Email"
                    name="Email" type="email" value={contact.Email}
                    onchange={handleChange}>
                </lightning-input>
                <lightning-input 
                    label="Phone"
                    name="Phone" type="number" value={contact.Phone}
                    onchange={handleChange}>
                </lightning-input>
                <lightning-button
                    class="slds-m-top_medium"
                    label="Save" variant="brand" onclick={handleSave}>
                </lightning-button>
                <p class="slds-m-top_medium">{message}</p>
            </div>
        </lightning-card>
    </div>
</template>
